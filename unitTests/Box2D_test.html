<!doctype html> 
<html>
<meta charset='utf-8'>
<head>
	<title></title>
	<script type="text/javascript" src="../js/Vector2.js"></script>
    <script type="text/javascript" src="../js/Box2D.js"></script>
</head>
<body>
	<div style="margin: 0 auto;width:722px;margin-top:25px">	
		<canvas id='canvas' style="border: 1px solid black;">Обновите браузер</canvas>
	</div>
	<script>
		var canv = document.getElementById('canvas'); // Задаём контекст
        context = canv.getContext('2d');           // Контекст холста
        canv.width  = 45 * 16;
        canv.height = 45 * 16;

        var v = new Vector2D(50, 50);
        var v2 = new Vector2D(100, 100);
        var box = new Box2D(v, v2);
        box.draw(context);


        var v = new Vector2D(150, 150);
        var v2 = new Vector2D(170, 200);
        var box = new Box2D(v, v2);
        box.draw(context);

	</script>
</body>
</html>
