<!doctype html> 
<html>
<meta charset='utf-8'>
<head>
	<title></title>
	<script type="text/javascript" src="../js/gavgav/physics/Vector2.js"></script>
    <script type="text/javascript" src="../js/gavgav/physics/Box2D.js"></script>
</head>
<body>
	<div style="margin: 0 auto;width:722px;margin-top:25px">	
		<canvas id='canvas' style="border: 1px solid black;">Обновите браузер</canvas>
	</div>
	<script>
		var canv = document.getElementById('canvas'); // Задаём контекст
        context = canv.getContext('2d');           // Контекст холста
        canv.width  = 45 * 16;
        canv.height = 45 * 16;

        //тестируем
        //соприкосновение одним углом
        var box1 = new Box2D(
                                new Vector2D(50, 50), 
                                new Vector2D(100, 100));

        var box2 = new Box2D(
                                new Vector2D(75, 75), 
                                new Vector2D(200, 200));
        
        box1.draw(context);
        box2.draw(context);

        var c = box1.сollisionToBox2D(box2);
        if(c) alert(true);


        //один в другом        
        var box1 = new Box2D(
                                new Vector2D(50, 50), 
                                new Vector2D(200, 200));

        var box2 = new Box2D(
                                new Vector2D(75, 75), 
                                new Vector2D(100, 100));
        
        box1.draw(context);
        box2.draw(context);

        var c = box1.сollisionToBox2D(box2);
        if(c) alert(true);

        //прикосновение частью
        var box1 = new Box2D(
                                new Vector2D(50, 50), 
                                new Vector2D(200, 200));

        var box2 = new Box2D(
                                new Vector2D(30, 75), 
                                new Vector2D(300, 100));
        
        box1.draw(context);
        box2.draw(context);

        var c = box1.сollisionToBox2D(box2);
        if(c) alert(true);
	</script>
</body>
</html>
