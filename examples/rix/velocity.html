<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    #tank {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        top: 300px;
        left: 300px;
        position: absolute;
    }
</style>
<script type="text/javascript" src="http://zeptojs.com/zepto.min.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/julianshapiro/velocity/master/velocity.min.js"></script>
<script type="text/javascript">
function checkKey(e) {
    var event = window.event ? window.event : e;
    switch (event.keyCode) {
        case 37:
            $("#tank").velocity({left: "-=5"}, { duration: "0" });
            break;
        case 38:
            $("#tank").velocity({top: "-=5"}, { duration: "0" });
            break;
        case 39:
            $("#tank").velocity({left: "+=5"}, { duration: "0" });
            break;
        case 40:
            $("#tank").velocity({top: "+=5"}, { duration: "0" });
            break;
    }
    console.log(event.keyCode)
}
function stopAnimation(e) {
    $("#tank").velocity("stop");
}
$(document).ready(function() {
    document.onkeydown = checkKey;
    document.onkeyup = stopAnimation;
})
</script>
</head>
<body>
    <div id="wrapper">
        <div id="tank"></div>
    </div>
</body>
</html>
